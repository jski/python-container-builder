name: Build & Deploy Nightly
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  nightly:
    name: Build & Deploy nightly
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - python_version: "3.9"
            debian_version: "bullseye"
          - python_version: "3.10"
            debian_version: "bullseye"
          - python_version: "3.11"
            debian_version: "bookworm"
          - python_version: "3.12"
            debian_version: "bookworm"
          - python_version: "3.13"
            debian_version: "bookworm"
          - python_version: "3.14"
            debian_version: "bookworm"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DEBIAN_VERSION=${{ matrix.debian_version }}
            PYTHON_VERSION=${{ matrix.python_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/python-container-builder:${{ matrix.python_version }}
            ${{ matrix.python_version == '3.14' && format('ghcr.io/{0}/python-container-builder:latest', github.repository_owner) || '' }}
          provenance: false
          outputs: type=image,name=python-container-builder,annotation-index.org.opencontainers.image.description=build your Python distroless containers with this

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: nightly
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/python-container-builder:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Print Trivy results summary
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/python-container-builder:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'